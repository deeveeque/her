		<body>
    
			<div id="mySForm" class="modal">
		
				<form id = "myService" autocomplete="off" onsubmit="event.preventDefault(); onFormSubmit()" 
				class="modal-content animate">
		
				<span class="modal-close" onclick="closeForm()">&times;</span>
				<h3 style="text-align: center; padding-top: 20px;"> SERVICES </h3>
		  
			  	<div class="container">
				<label for= "serviceID"><b>Announcement: </b></label>
				<input type= "text" placeholder= "Enter the service ID.." id= "serviceID" required> <br>
		  
				<label for= "serviceName"><b> Service Name: </b></label>
				<input type= "text" placeholder= "Enter the service name.." id= "serviceName" required> <br>
		  
				<label for="seerviceDesc"><b>Description: </b></label>
				<input type="text" placeholder= "Enter the description.." id= "serviceDesc" required> <br>
				
				<label for="servicePrice"><b>Price: </b></label>
				<input type="text" placeholder= "Enter the price.." id= "servicePrice" required> <br>
				
				
				<button type= "reset" onclick="resetForm()" name="Reset" class="resetbtn" style="border-radius:10px;"> RESET </button>
	  
				</div>
				<div class="container">
				  <button type="submit" onclick= "submitForm(), resetForm()" class="addbtn" style="border-radius:10px;">Add</button>
				  <button type="button" onclick="closeForm()" class="cancelbtn" style="border-radius:10px;">Cancel</button>
			  </form>
			  </div>
		  
<script>
        var selectedRow = null;
	
			function openForm() {
				document.getElementById("mySForm").style.display = "block";
			}
	
			function closeForm() {
				document.getElementById("mySForm").style.display = "none";
			}

			function resetForm() {
            document.getElementById('serviceID').value = '';
            document.getElementById('serviceName').value = '';
            document.getElementById('serviceDesc').value = '';
            document.getElementById('servicePrice').value = '';
            selectedRow = null;
        }

		function submitForm() {
            var serviceID = document.getElementById("serviceID").value;
			var serviceName = document.getElementById("serviceName").value;
			var serviceDesc = document.getElementById("serviceDesc").value;
			var servicePrice = document.getElementById("servicePrice").value;

			if (!serviceID || !serviceName || !serviceDesc || !servicePrice) {
                alert("Please fill in all fields.");
                return;
            }

            if (selectedRow) {
                updateTableRow(selectedRow, serviceID, serviceName, serviceDesc, servicePrice);
			} else {
                addNewRow(serviceID, serviceName, serviceDesc, servicePrice);
			}
			
			resetForm();
            closeForm();
		}

		function addNewRow(serviceID, serviceName, serviceDesc, servicePrice) {
            var table = document.getElementById("myTab");
            var newRow = table.insertRow(table.rows.length);
            var cells = [serviceID, serviceName, serviceDesc, servicePrice];

            for (var i = 0; i < cells.length; i++) {
                var cell = newRow.insertCell(i);
                cell.innerHTML = cells[i];
            }

            var actionCell = newRow.insertCell(cells.length);
            actionCell.innerHTML = '<button onclick="onEdit(this)">Edit</button> <button onclick="onDelete(this)">Delete</button>';
        }
		
		function updateTableRow(row, serviceID, serviceName, serviceDesc, servicePrice) {
            var cells = [serviceID, serviceName, serviceDesc, servicePrice];

            for (var i = 0; i < cells.length; i++) {
                row.cells[i].innerHTML = cells[i];
            }
        }

        function onEdit(td) {
            selectedRow = td.parentElement.parentElement;
            document.getElementById('serviceID').value = selectedRow.cells[0].innerHTML;
            document.getElementById('serviceName').value = selectedRow.cells[1].innerHTML;
            document.getElementById('serviceDesc').value = selectedRow.cells[2].innerHTML;
            document.getElementById('servicePrice').value = selectedRow.cells[3].innerHTML;
            openForm();
        }

        function onDelete(td) {
            if (confirm('Do you want to delete this record?')) {
                row = td.parentElement.parentElement;
                document.getElementById('myTab').deleteRow(row.rowIndex);
                resetForm();
            }
        }

	
      </script>
